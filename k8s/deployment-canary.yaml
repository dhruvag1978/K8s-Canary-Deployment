apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-canary
  namespace: canary-demo
  labels:
    app: simple-app
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
      version: canary
  template:
    metadata:
      labels:
        app: simple-app
        version: canary
    spec:
      serviceAccountName: simple-app-sa
      containers:
      - name: simple-app
        image: simple-canary-app:v2.0
        ports:
        - containerPort: 3000
        env:
        - name: APP_VERSION
          value: "v2.0"
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: simple-app-config-canary
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"